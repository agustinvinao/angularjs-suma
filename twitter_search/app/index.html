<!doctype html>
<html>
<head>
	<link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body ng-app="Twitter">
	<div ng-controller="TwitterCtrl" >
    <form class="form-horizontal">
        <input type="text" ng-model="searchTerm">
        <button class="btn" ng-click="doSearch()"><i class="icon-search"></i>Search</button>
    </form>
    <div id="status" ng-show="message">{{message}}</div>
    <div when-scrolled="loadMore()" id="tweets-container">
    	<ul>
	    	<li ng-repeat="tweet in twetts" class="tweet">
	    		<tweet-detail  tweet-img="{{tweet.profile_image_url}}" tweet-user="{{tweet.from_user}}" tweet-text="{{tweet.text}}" tweet-date="{{tweet.created_at | date:'medium' }}">
	    			<div class="clear"></div>
	    		</tweet-detail>
	    	</li>
	    </ul>
    </div>
    <div class="clear"></div>
    <button ng-click="loadMore()">More</button>
	</div>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
	<script type="text/javascript" src="http://code.angularjs.org/1.0.6/angular-resource.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
